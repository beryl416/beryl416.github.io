---
layout: default
---

<a class="back-home" href="{{ site.url }}">{{ site.theme_config.back_home_text }}</a>

<article>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: site.theme_config.date_format }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
